# Run tests for tcl or markdown files modified in this PR.

name: tcl / pr

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout PR
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Checkout test runner
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          repository: exercism/tcl-test-runner
          token: ${{ secrets.TEST_RUNNER_PAT }}
          path: tcl-test-runner
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5
        with:
          install: true

      - name: Build and push
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991
        with:
          context: tcl-test-runner
          push: false
          load: true
          tags: exercism/tcl-test-runner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests for changed/added exercises
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_endpoint=$(jq -r '"repos/\(.repository.full_name)/pulls/\(.pull_request.number)"' "$GITHUB_EVENT_PATH")
          gh api "$pr_endpoint/files" --paginate --jq '
            .[] | 
              select(.status == "added" or .status == "modified") |
              select(.filename | match("\\.(md|tcl|test)$")) |
              .filename
          ' | xargs -r bash bin/verify-exercises-in-docker
