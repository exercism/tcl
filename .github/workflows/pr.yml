# Run tests for tcl or markdown files modified in this PR.

name: tcl / pr

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Install Deps
        run: |
          sudo apt-get update && sudo apt-get -y install tcl-thread

      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Run tests for changed/added exercises
        run: |
          PULL_REQUEST_URL=$(jq -r ".pull_request.url" "$GITHUB_EVENT_PATH")
          n=$(curl --silent --url $"${PULL_REQUEST_URL}" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | jq -r '.changed_files')
          {
            for ((i=1; n > 0; i++, n-=100)); do
              printf -v url '%s/files?per_page=100&page=%d' "$PULL_REQUEST_URL" $i
              curl --silent --url "$url" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | \
              jq -rc '.[] | select(.status == "added" or .status == "modified") | select(.filename | match("\\.(md|tcl|test)$")) | .filename'
            done
          } | xargs -r bash scripts/pr
