# Run all tests for commits to master

name: tcl / ci-test-all

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Checkout test runner
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          repository: exercism/tcl-test-runner
          token: ${{ secrets.TEST_RUNNER_PAT }}
          path: tcl-test-runner
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5
        with:
          install: true

      - name: Build and push
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991
        with:
          context: tcl-test-runner
          push: false
          load: true
          tags: exercism/tcl-test-runner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests for all exercises
        run: bash bin/verify-exercises-in-docker
